name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC to get latest Claude Code version
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tags
        id: meta
        run: |
          TAGS="micahflee/claudito:latest"

          # Add date tag for scheduled builds
          if [ "${{ github.event_name }}" = "schedule" ]; then
            DATE_TAG="micahflee/claudito:$(date +%Y-%m-%d)"
            TAGS="$TAGS,$DATE_TAG"
          fi

          # Add git SHA tag for push builds
          if [ "${{ github.event_name }}" = "push" ]; then
            SHA_TAG="micahflee/claudito:${GITHUB_SHA::7}"
            TAGS="$TAGS,$SHA_TAG"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=micahflee/claudito:latest
          cache-to: type=inline

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: micahflee/claudito
          short-description: "Docker container for running Claude Code in a sandboxed environment"
          readme-filepath: ./README.md
        continue-on-error: true
