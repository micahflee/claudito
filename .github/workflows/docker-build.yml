name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC to get latest Claude Code version
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tags
        id: meta
        run: |
          # For PRs, just use a test tag (won't be pushed anyway)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAGS="micahflee/claudito:pr-${{ github.event.pull_request.number }}"
          else
            TAGS="micahflee/claudito:latest"

            # Add date tag for scheduled builds
            if [ "${{ github.event_name }}" = "schedule" ]; then
              DATE_TAG="micahflee/claudito:$(date +%Y-%m-%d)"
              TAGS="$TAGS,$DATE_TAG"
            fi

            # Add version tag for version tag pushes (e.g., v0.1 -> 0.1)
            if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
              VERSION_TAG="micahflee/claudito:${GITHUB_REF#refs/tags/v}"
              TAGS="$TAGS,$VERSION_TAG"
            # Add git SHA tag for regular branch push builds
            elif [ "${{ github.event_name }}" = "push" ]; then
              SHA_TAG="micahflee/claudito:${GITHUB_SHA::7}"
              TAGS="$TAGS,$SHA_TAG"
            fi
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: |
            type=gha
            type=registry,ref=micahflee/claudito:latest
          cache-to: type=gha,mode=max
